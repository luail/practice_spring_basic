<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>member detail</title>
</head>
<body>
    <div th:replace="member/header :: headerFragment"></div>
    <table>
      <tr><td>name</td><td th:text="${memberDetail.name}"></td></tr>
      <tr><td>email</td><td th:text="${memberDetail.email}"></td></tr>
      <tr><td>password</td><td th:text="${memberDetail.password}"></td></tr>
    </table>
</body>
</html>
